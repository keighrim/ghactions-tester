name: for many container images

on:
  push:
    tags:
      - '*'
jobs:
  call-build-base:
    uses: .github/workflows/container.yml@main
    secrets: inherit
    with:
      buildfilename: './container/Containerfile'
      version: '0.0.1'
  call-build-more:
    uses: .github/workflows/container.yml@main
    secrets: inherit
    with:
      buildfilename: './container/more.containerfile'
      version: '0.0.1'
