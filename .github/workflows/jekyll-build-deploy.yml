name: Build Jekyll Site
on:
  workflow_call:
    inputs: 
      branch-name:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      branch-name:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with: 
          ref: ${{ inputs.branch-name }}

      - run: echo "building from ${{ inputs.branch-name }}"

      - name: Setup Ruby and Bunlder
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v3
          
      - name: Build Site
        run: bundle install && bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with: 
          path: docs/_site
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.MY_GH_TOKEN }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
