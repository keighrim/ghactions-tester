name: Build and publish a Docker image

on:
  push:
    tags:
      - '*'
  release:  
  workflow_call:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    name: Build and push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: get existing labels
        id: getlabels

        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "existing_labels<<$EOF" >> $GITHUB_ENV
          cat Dockerfile | grep LABEL | sed -E 's/^LABEL\s+([^=]+)="?(.+)("|$)/\1=\2/g' >> $GITHUB_ENV
          echo "$EOF" >> $GITHUB_ENV
          echo $existing_labels
      - name: echo labels
        run: |
          echo "${{ steps.getlabels.outputs.existing_labels }}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=ref,event=pr
          labels: |
            ${{ env.existing_labels }}
          # sep-labels: '%0A'

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # - name: echo labels
        # run: |
          # echo "${{ toJson(steps.meta.outputs.labels) }}" 
          # echo $DOCKER_METADATA_OUTPUT_LABELS
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ env.DOCKER_METADATA_OUTPUT_LABELS }}
